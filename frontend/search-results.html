<!doctype html>
<html lang='en-GB'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Search Results | Wise Bricks</title>
  <meta name='robots' content='noindex,follow' />
  <link rel='preconnect' href='https://fonts.googleapis.com' />
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin />
  <link href='https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap' rel='stylesheet' />
  <link rel='stylesheet' href='./branding.css?v=20260220b' />
  <link rel='stylesheet' href='./v3a-examples.css' />
</head>
<body>
  <div class='gradient-line'></div>
  <header class='site-header'>
    <div class='header-inner'>
      <a class='logo-wrap' href='index.html'>
        <img src='./assets/logo-icon.svg' alt='Wise Bricks' />
        <div><div class='logo-text'>Wise Bricks</div><div class='logo-sub'>UK LEGO price intelligence</div></div>
      </a>
                  <nav class='nav'>
        <a href='index.html'>Home</a>
        <a href='search-results.html' style='border-color:var(--purple)'>Search</a>
        <a href='price-drops.html'>Price Drops</a>
        <div class='nav-group'>
          <a class='nav-parent' href='search-results.html'>All Sets</a>
          <div class='nav-submenu'>
            <a href='theme-hub.html'>Themes</a>
            <a href='reviews/index.html'>Reviews</a>
          </div>
        </div>
        <div class='nav-group'>
          <a class='nav-parent' href='about-contact.html'>About</a>
          <div class='nav-submenu'>
            <a href='methodology.html'>Methodology</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section class='hero'>
      <span class='badge'>Set discovery</span>
      <h1>Search LEGO sets in database</h1>
      <p>Searches <code>core.sets</code> by set number, title, and theme.</p>
      <form class='searchbar' id='search-form'>
        <input id='search-input' placeholder='e.g. 10316 or Rivendell' />
        <button class='btn' type='submit'>Search</button>
      </form>
    </section>
    <section class='search-layout'>
      <aside class='card search-filters'>
        <h3>Filter by Theme</h3>
        <p class='muted' id='theme-filter-status'>Loading themes...</p>
        <button class='btn filter-clear-btn' id='clear-theme-filters' type='button'>Clear Filters</button>
        <div class='theme-filters' id='theme-filters'></div>
      </aside>
      <section class='search-results-panel'>
        <p class='muted search-status-row' id='search-status'>Ready</p>
        <section class='grid' id='results'></section>
      </section>
    </section>
  </main>
  <footer class='footer'>Results are loaded from Neon Postgres</footer>
  <script type='module' src='./js/search-results.js'></script>
  <script src='./js/nav-menu.js'></script>
</body>
</html>
